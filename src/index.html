<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Day Counter</title>
</head>

<body>
  <h2>Your counters:</h2>
  <ul id="listloc">
  </ul>
  <h4>Create new counter:</h4>
  <input type="date" id="date" placeholder="YYYY-MM-DD">
  <input type="text" id="name" placeholder="name...">
  <button onclick="createCounter()">create counter</button>
  <h4>Delete a counter:</h4>
  <input type="number" id="dcnum" placeholder="counter # ...">
  <button onclick="deleteCounter()">delete counter</button>
  <script src="main.js"></script>
</body>

</html>
