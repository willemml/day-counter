<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Day Counter</title>
</head>

<body>
  <h2>Your counters:</h2>
  <style>
    * {
        box-sizing: border-box;
      }
      .column {
        float: left;
        width: auto;
        padding: 10px;
      }
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      .credits {
  font-size: 10px;
}
  </style>
  <div class="row">
    <div class="column">
      <h2>Name</h2>
      <div id="names"></div>
    </div>
    <div class="column">
      <h2>Start date</h2>
      <div id="dates"></div>
    </div>
    <div class="column">
      <h2>Day count</h2>
      <div id="counts"></div>
    </div>
    <div class="column">
      <h2>#</h2>
      <div id="numbers"></div>
    </div>
  </div>

  <hr>

  <h4>Create new counter:</h4>
  <input type="date" id="date" placeholder="YYYY-MM-DD">
  <input type="text" id="name" placeholder="name...">
  <button onclick="createCounter()">create counter</button>
  <br>
  <br>
  <hr>
  <h4>Delete a counter:</h4>
  <input type="number" id="dcnum" placeholder="counter # ...">
  <button onclick="deleteCounter()">delete counter</button>
  <script src="index.js"></script>
  <br>
  <br>
  <div class="credits">Icon made by <a href="https://www.freepik.com/" title="Freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"
      title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
</body>

</html>
