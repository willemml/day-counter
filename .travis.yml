sudo: required
matrix:
  include:
  - os: osx
    osx_image: xcode9.4
    language: node_js
    node_js: '12'
    env:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
    addons:
      homebrew:
        packages:
          - docker
cache:
  yarn: true
  directories:
  - node_modules
  - "$HOME/.cache/electron"
  - "$HOME/.cache/electron-builder"
script:
- docker run --rm \
      -v ${PWD}:/project \
      -v ~/.cache/electron:/root/.cache/electron \
      -v ~/.cache/electron-builder:/root/.cache/electron-builder \
      electronuserland/builder:wine \
      /bin/bash -c "yarn --link-duplicates --pure-lockfile && yarn build --linux --win"
- yarn lint
- yarn build

before_cache:
- rm -rf $HOME/.cache/electron-builder/wine
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
deploy:
  provider: releases
  skip_cleanup: true
  draft: true
  api_key:
    secure: 
  file:
    - release/day-counter-mac.zip
    - release/day-counter-mac.dmg
    - release/day-counter-mac.dmg.blockmap
    - release/day-counter-linux.snap
    - release/day-counter-linux.zip
    - release/day-counter-win.exe
    - release/day-counter-win.exe.blockmap
  on:
    repo: wnuke/day-counter
